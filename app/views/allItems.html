<div ng-app>
  <div class="row">
      <div class="col-xs-6">
        <table class="table table-hover">
          <tr class="info" ng-click="setActive(model)" ng-repeat="model in displayList">
            <td>{{model.name}}</td>
          </tr>
        </table>
      </div>
      <div class="col-xs-6">

      {{activeItem.name}}
      {{activeItem.plastic}}
      {{activeItem.steel}}
      {{activeItem.gold}}
      {{activeItem.time}}

      </div>
  </div>
</div>
